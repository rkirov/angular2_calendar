<!doctype html>
<html>
<head>
  <title>Angular2 Example</title>
  <style>
    body {
      font-family: arial;
    }
  </style>

  <script src="/vendor/zone.js/zone.js"></script>
  <script src="/vendor/zone.js/long-stack-trace-zone.js"></script>
  <script src="/vendor/traceur/traceur-runtime.js"></script>
  <script src="/vendor/systemjs/system.js"></script>

  <script>
    zone = zone.fork(Zone.longStackTraceZone);
    System.config({
      baseURL: '/',
      paths: {
        //'index.js': 'index.js',
        'angular2/*':'/vendor/angular2/*.js',
        'rx/*':'/vendor/rx/*.js',
        'rtts_assert/*':'/vendor/rtts_assert/*.js',
        'lodash/*':'/vendor/lodash/*.js',
        'components/*': 'components/*.js',
        'decorators/*': 'decorators/*.js',
        'services/*': 'services/*.js',
        'stores/*': 'stores/*.js',
        '*': '*.js'
      },
    });

    System.import('index');
  </script>
</head>
<body>

  <h1>Angular2 Example</h1>
  <calendar></calendar>

</body>
</html>
